<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Login</title>
</head>

<body>
<div class="container bg-white text-dark col-12 col-md-8 col-lg-6 col-xl-5" id="loginForm" >

  <nav>
    <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
      <button class="nav-link active nav-link-color" id="nav-login-tab" data-bs-toggle="tab" data-bs-target="#nav-login" type="button" role="tab" aria-controls="nav-login" aria-selected="true">Login</button>
      <button class="nav-link nav-link-color" id="nav-register-tab" data-bs-toggle="tab" data-bs-target="#nav-register" type="button" role="tab" aria-controls="nav-register" aria-selected="false">Register</button>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
      <form action="/login" method="post">
        <div class="form-group">
          <label for="inputEmail" class="form-label">Email address</label>
          <input name="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" minlength="1" id="inputPassword" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-dark btn-registration">Login</button>
      </form>
    </div>
    <div class="tab-pane fade" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
      <form action="/register" method="post">
        <div class="form-group">
          <label for="createName" class="form-label">Name</label>
          <input name="name" type="text" class="form-control" minlength="1" id="createName" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label for="createEmail" class="form-label">Email address</label>
          <input name="email" type="email" class="form-control" id="createEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="createPassword" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" minlength="1" id="createPassword" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-dark btn-registration">Register</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
